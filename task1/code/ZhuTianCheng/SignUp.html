<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <style type="text/css">
      body{
          background-image: url("./background.jpg");
          background-size: cover;
      }
    </style>
</head>
<body>
    <form name="form_set" method="post" action="main.html">
        <table width="450" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <th scope="col">用户注册</th>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>身份验证-必填表单</legend>
                            <table width="85%" border="0" align="center" cellspacing="2" cellpadding="0">
                                <tr>
                                    <td width="25%" align="right">用户名</td>
                                    <td><input type="text" size="16" name="txt" /></td>
                                </tr>
                                <tr>
                                    <td width="25%" align="right">密&nbsp;&nbsp;码</td>
                                    <td><input type="password" size="16" /></td>
                                </tr>
                                <tr>
                                    <td width="25%" align="right">密码确认</td>
                                    <td><input type="password" size="16" title="请确保和以上密码保持一致"></td>
                                </tr>
                            </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>身份信息-选填信息</legend>
                        <table width="85%" border="0" align="center" cellpadding="0" cellspacing="2">
                            <tr>
                                <td width="25%" align="right">所在城市</td>
                                <td><input type="text" size="30" /></td>
                            </tr>
                            <tr>
                                <td width="25%" align="right">工作单位</td>
                                <td><input type="text" size="30" /></td>
                            </tr>
                            <tr>
                                <td width="25%" align="right">家庭住址</td>
                                <td><input type="text" size="30"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>其他个人信息</legend>
                        <table width="85%" border="0" align="center" cellpadding="0" cellspacing="2">
                            <tr>
                                <td width="25%" align="right">性别</td>
                                <td>
                                    <select>
                                        <option selected="selected">男</option>
                                        <option>女</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="25%" align="right">爱好</td>
                                <td>
                                    <label><input type="checkbox" name="fav" />音乐</label>
                                    <label><input type="checkbox" name="fav" />体育</label>
                                    <label><input type="checkbox" name="fav" checked="checked" />计算机</label>
                                </td>
                            </tr>
                            <tr>
                                <td width="25%" align="right">喜欢的地点</td>
                                <td>
                                    <label><input type="radio" name="fav2" />中国</label>
                                    <label><input type="radio" name="fav2" />北美</label>
                                    <label><input type="radio" name="fav2" />欧洲</label>
                                </td>
                            </tr>
                            <tr>
                                <td width="25%" align="right" valign="top">个人简介</td>
                                <td><textarea cols="30" rows="4" wrap="physical" title="请写下你的个人介绍，让大家更进一步地互相了解"></textarea></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <table width="85%" border="0" cellpadding="2" cellspacing="0">
                        <tr>
                            <td align="right"><input type="submit" value="提交您的资料" /></td>
                            <td><input type="reset" value="重新填写资料" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
