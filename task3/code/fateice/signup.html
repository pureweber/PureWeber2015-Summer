<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>注册 - Airbnb账户</title>
</head>


<body>
    <link rel="stylesheet" href="styleice.css" />
    <script src="signice.js"></script>

    <div class="header">
        <div class="m-logo">
            <div class="mn">
                <a class="nitem"  href="/">首页</a>
                <a class="nitem" href="/">全部出行</a>
                <a class="nitem" href="/">国内</a>
                <a class="nitem" href="/">国外</a>
            </div>
        </div>
    </div>
    <div align="center">
        <div class="header-bar">
            <img alt="Airbnb" class="logo" src="http://i3.tietuku.com/b571bb264245e3db.jpg">
        </div>
    </div>
    <div align="center">
        <div class="banner">
            <h2>
                快速注册
            </h2>
        </div>
    </div>
    <div align="left">
        <div class="signin-card">
            <img alt="l=user" class="profile-img" src="http://i1.tietuku.com/c8ed37db20f9090e.png">

                <label class="pass-label">用户名</label>
                <input type="text" name="user" id="username" class="pass-text-input" placeholder="用户名" />    
                <label  class="pass-label">手机/邮箱</label>
                <input type="text" name="user" id="phone" class ="pass-text-input" placeholder="手机/邮箱" /> 
                <label class="pass-label">密码</label>
                <input type="password" class="pass-text-input" id="password" placeholder="密码" />
                <label class="pass-label">确认密码</label>
                <input type="password" class="pass-text-input" id="confirm" placeholder="确认密码" />
                <span style="display:none"></span>

           <div align="center">
               <input id="signIn" name="signIn" class="rc-button rc_button-submit" type="submit" value=" 注册" />
            </div> 

        </div>
    </div>
    <script src="js/prefixfree.min.js"></script>
    <div class="con">
        <div class="con2">
            <div class="con3">
            </div>
        </div>
    </div>

    <div align="center">
        <div align="right">
            <a href="http://www.baidu.com">需要帮助？</a>
        </div>
    </div>
</body>
</html>
